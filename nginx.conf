server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Route 1: The Transcript Engine (Home Page)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Route 2: The QA Harness (Access via /qa.html)
    location /qa {
        try_files $uri $uri/ /qa.html;
    }
}